spring.application.name=wayme-backend

# Database configuration (Railway will set these automatically)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/wayme}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:12345}
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port (Railway sets PORT automatically)
server.port=${PORT:8080}
